unbindall
bind TAB "+scores"
bind SPACE "+moveup"
bind + "ut_itemdrop"
bind - "ut_weapdrop"
bind 1 "ut_weaptoggle knife"
bind 2 "ut_weaptoggle sidearm"
bind 3 "ut_weaptoggle primary"
bind 4 "ut_weaptoggle secondary"
bind 5 "ut_weaptoggle grenade"
bind 6 "ut_weaptoggle bomb"
bind ' "toggleconsole"
bind ~ "toggleconsole"
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind c "+movedown" //crouch
bind SHIFT "+button8" //sprint
bind CAPSLOCK "+speed" //walk
bind e "ut_weapdrop"
bind f "+button7" //action/doors
bind m "maptoggle"
bind n "+button3" //fire_mode
bind q "+button6" //bandage
bind r "+button5" //reload
bind t "messagemode"  //all chat
bind y "messagemode2" //team chat
bind v "ui_radio"
bind x "ut_itemdrop flag"
bind z "ut_itemuse"
bind UPARROW "say_team ^1^^712^1^"
bind DOWNARROW "say_team ^1v^76^1v"
bind LEFTARROW "say_team ^1<^79^1<"
bind RIGHTARROW "say_team ^1>^73^1>"
bind F1 "vote yes"
bind F2 "vote no"
bind F3 "ut_radio 1 1"
bind F4 "ut_radio 1 2"
bind F5 "ut_radio 3 3 Requesting medic. Status: $health"
bind F6 "ut_radio lol"
bind F7 "ut_radio 7 2"
bind F8 "ut_radio 5 5"
bind F9 "ut_radio 2 6"
bind F10 "ut_radio 9 9"
bind F11 "play sound/items/flashlight.wav; screenshotjpeg; ut_echo ^1Screenshot^7 taken."
bind MOUSE1 "+attack"
